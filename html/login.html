<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Rassasy: Login
    </title>
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="header">Login</div>
      <div class="body">
        <div><img class="logo" src="../Images/images.jpeg" alt="" /></div>
        <div class="login">
          <form
            method="post"
            class="login-form-container"
          >
            Email: <input type="email" name="email" id="email"/><br />
            Password: <input type="password" name="password" id="password"/><br />
            Are you a canteen manager or a student?<br />
            <input type="radio" name="classification" value="canteen" id="classification"/>Canteen
            manager<br />
            <input type="radio" name="classification" value="student" id="classification" checked/>Student
            <br /><br /><input type="button" value=" Login " id="submitbutton" />
          </form>
          <a href="../html/registration.html"
            >Don't have an account? Register now.</a
          >
        </div>
      </div>
    </div>
    <script>
    $("submitbutton").click(function(event) {
      var emailinput = $("#email").val();
      var passwordinput = $("#password").val();
      var classification = $('input[name=classification]:checked').val();

      $.ajax({
          type: "post",
          url: "../php/login.php",
          data: {
              'email' : emailinput,
              'password' : passwordinput,
              'classification' : classification
          },
      });
  });
</script>
  </body>
</html>
